<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clasico â€“ Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      animation: fadeIn 1.5s ease-out;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #00d4ff;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    .glow {
      animation: pulse 2s infinite;
      color: #00e0ff;
    }

    .notify-input {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="email"] {
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      outline: none;
    }

    button {
      background-color: #00d4ff;
      color: #000;
      border: none;
      padding: 12px 15px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00b8e6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #00e0ff; }
      50% { text-shadow: 0 0 20px #00e0ff, 0 0 30px #00e0ff; }
      100% { text-shadow: 0 0 10px #00e0ff; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Clasico</div>
    <h1 class="glow">Coming Soon...</h1>
    <p>Your mobile gateway to smarter learning is almost here.<br>Stay tuned and be the first to know!</p>
  </div>
</body>
</html>
